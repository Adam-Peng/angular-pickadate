<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../src/angular-pickadate.css">
    <style type="text/css">
      .container {
        width: 300px;
        margin: auto;
      }
      .selected-date {
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body ng-app="testApp" id="ng-app" ng-controller="TestController">
    <div class="container">
      <div pickadate ng-model="date" min-date="2013-10-05" max-date="2014-12-04"></div>

      <div class="selected-date">
        Selected date is {{date || '(no date selected)'}}
      </div>
    </div>

    <script type="text/javascript" src="http://code.angularjs.org/1.2.0-rc.2/angular.min.js"></script>
    <script type="text/javascript" src="../src/angular-pickadate.js"></script>
    <script type="text/javascript">
      angular.module('testApp', ['pickadate']);

      function TestController($scope, dateFilter) {
        $scope.date = dateFilter(new Date(), 'yyyy-MM-dd');
      }
    </script>
  </body>
</html>
